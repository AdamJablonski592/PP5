<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="style.css" rel="stylesheet">
  </head>
<body>
  <div class="form-content" style="display: none;" id="form-content">
    <form id="formTest", onsubmit="sendData(event)">
        <div class="mb-3">
          <label for="companyName" class="form-label">Nazwa Firmy</label>
          <input type="text" class="form-control" id="companyName" aria-describedby="emailHelp", required="True">
        </div>
        <div class="mb-3">
            <label for="nip" class="form-label">NIP</label>
            <input type="text" class="form-control" id="nip", required="True">
          </div>
        <div class="mb-3">
            <label for="city" class="form-label">Miasto</label>
            <input type="text" class="form-control" id="city", required="True">
        </div>
        <div class="mb-3">
            <label for="street" class="form-label">Ulica</label>
            <input type="text" class="form-control" id="street", required="True">
        </div>
        <div class="mb-3">
            <label for="houseNumber" class="form-label">Numer Domu</label>
            <input type="text" class="form-control" id="houseNumber", required="True">
        </div>
        <div class="mb-3">
            <label for="flatNumber" class="form-label">Numer Mieszkania</label>
            <input type="text" class="form-control" id="flatNumber", required="False">
        </div>
        <div class="mb-3">
            <label for="areaCode" class="form-label">Kod poctowy</label>
            <input type="text" class="form-control" id="areaCode", required="True">
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Uwagi" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Uwagi</label>
        </div>
        <select class="form-select" aria-label="Default select example", id="formSelect">
            <option selected>Branża</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Aktywny
            </label>
        </div> 
        <button type="submit" class="btn btn-primary">Submit</button>
        <button class="btn btn-primary" type="button" onclick="fillData()">Fill</button>
        <button class="btn btn-primary" type="button" onclick="getData(event)">Save</button>
        <button class="btn btn-primary" type="button" onclick="showClients()">Show Clients</button>
      </form>
  </div>
    <div class="client-list" id="client-list">
      <h1>Lista Klientów</h1>
      <ul class="list-group" id="client-list-ul">
        <li class="list-group-item">Cras justo odio</li>
      </ul>
      <button class="btn btn-primary" type="submit" onclick="showForm()">Add Customer</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
